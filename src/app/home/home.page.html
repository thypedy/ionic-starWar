<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      button
      detail
      lines="inset"
      *ngFor="let film of (films | async)?.results"
      (click)="openDetails(film)"
    >
      {{film.title}}
    </ion-item>
  </ion-list>
</ion-content>
